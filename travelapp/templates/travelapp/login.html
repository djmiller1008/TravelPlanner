{% extends 'travelapp/layout.html' %} 

{% block body %}
<div class="login-container">
    <h1 class="h1-center">Login</h1>

    {% if message %}
        <div class="center-text error-message">{{ message }}</div>
    {% endif %}

    <form class="login-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    
    <div class="center-text">
        <span>Don't have an account? <a href="{% url 'register' %}">Register here.</a></span>
    </div>
    
</div>
{% endblock %}
