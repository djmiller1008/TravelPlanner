{% extends 'travelapp/layout.html' %}  

{% block body %} 

<div class="page-container">
    <section class="destination-info">
        <div id="destination-container" class="destination-container">
            <h1 class="destination-title" id="destination-name">{{ name }}</h1>
        </div>
        <div id="loading"></div>
        <div id="interesting-places-list">
        
        </div>
        <section class="button-section">
            <button id="previous-button" class="btn btn-primary previous-button">Previous</button>
            <button id="next-button" class="btn btn-primary next-button">Next</button>
        </section>
    </section>

    <section class="interesting-place-info">
        <div id="interesting-place-show">

        </div>
    </section>
    
</div>




{% endblock %}
